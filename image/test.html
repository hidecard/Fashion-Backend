<style>
    img{
        width: 300px;
        height: 300px;
    }
    .imgs{
        display: flex;
        animation: slide 10s linear infinite;
        animation-delay: -50s;
    }
    .container{
        overflow: hidden;
    }
    @keyframes slide {
        0%{
            transform: translateX(0%);
        }
        100%{
            transform: translateX(-100%);
        }
    }

</style>
